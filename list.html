<!DOCTYPE html>
<html>

<head>
  
  <title>list use</title>
 
</head>

<body>
	<h2>Ordered List</h2>
    <ol>
      <li>Courses</li>
      <li>Quizes</li>
      <li>Dashboard</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Courses</li>
        <li>Quizes</li>
        <li>Dashboard</li>
      
    </ul>
    <h2>Defination List</h2>
    <dl>
      <dt>Home</dt>
      <dt>About Us</dt>
      <dt>Career</dt>
    </dl>
</body>

</html>
