<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Student Information</h2>

  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Anuj</td>
      <td>B</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sumit</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ram</td>
      <td>A</td>
    </tr>
  </table>

</body>
</html>
