<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Wildlife Content Page</title>
</head>
<body>

  <header>
    <h1>Wildlife Content Page</h1>
  </header>

  <main>
    <!-- Image -->
    <section>
      <h2>Beautiful Landscape</h2>
      <img src="landscape.jpg" alt="Mountain landscape with forest" width="500">
      
    </section>

    <!-- Audio -->
    <section>
      <h2>Bird Sounds</h2>
      <audio controls>
        <source src="birds.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Listen to the calming sounds of birds singing in the forest.</p>
    </section>

    <!-- Video -->
    <section>
      <h2>Wildlife Documentary</h2>
      <video width="500" controls>
        <source src="wildlife.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
     
    </section>
  </main>

  <footer>
    <p>Â© 2025 Wildlife Media Page</p>
  </footer>

</body>
</html>
