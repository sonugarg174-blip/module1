<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Div / Section / Span Example</title>
</head>
<body>

  <!-- Section groups meaningful content -->
  <section>
    <h2>About Technology</h2>
    <p>Technology is essential in our daily life.</p>
  </section>


  <div>
    <h3>Popular Gadgets</h3>
    <p>People often use 
       <span style="color:blue;">smartphones</span>, 
       <span style="color:green;">laptops</span>, 
       and <span style="color:red;">smartwatches</span> 
       in their everyday lives.
    </p>
  </div>


 

</body>
</html>
