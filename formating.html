<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>html formating</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Let's try using various headings and paragraph-->
    <b>HTML is a markup language</b><br>
	  
	<strong>Welcome to Codingal.using strong tag
        
        .</strong><br>
	  
	<i>This is italic text</i><br>
	  
	<em>Welcome to Codingal.. Let's get started with Coding</em><br>
	  
	<mark>learn coding</mark><br>
	  
	<small>This is a small tag</small><br>
	  
	<del>Let's get started learning del tag</del><br>
	  
	Welcome to <sup>Codingal</sup>. Let's get started with <sub>Coding</sub><br>
  </body>
</html>
